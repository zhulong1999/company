{extend name='common/common'}
{block name='body'}
<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief" style="padding-left: 20px;">
    <ul class="layui-tab-title">
        <li class="layui-this">公司设置</li>
    </ul>
    <div class="layui-tab-content">
        <form class="layui-form " style="margin: 20px" action="{:url('Basics/introduce')}" enctype="multipart/form-data" method="post">
            <div class="layui-form-item">
                <label class="layui-form-label">公司标题</label>
                <div class="layui-input-block">
                    <input type="text" name="title"    placeholder="公司标题" autocomplete="off" class="layui-input" value="{$data.title}">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">公司简介</label>
                <div class="layui-input-block">
                    <textarea name="introduce" placeholder="公司简介" class="layui-textarea">{$data.introduce}</textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">邮政编码</label>
                <div class="layui-input-block">
                    <input type="text" name="code"   placeholder="邮政编码" autocomplete="off" class="layui-input" value="{$data.code}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">联系人</label>
                <div class="layui-input-block">
                    <input type="text" name="contact"   placeholder="联系人" autocomplete="off" class="layui-input" value="{$data.contact}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">QQ</label>
                <div class="layui-input-block">
                    <input type="text" name="qq"   placeholder="QQ" autocomplete="off" class="layui-input" value="{$data.qq}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机号码</label>
                <div class="layui-input-block">
                    <input type="text" name="phone"   placeholder="手机号码" autocomplete="off" class="layui-input" value="{$data.phone}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">传真号码</label>
                <div class="layui-input-block">
                    <input type="text" name="number"   placeholder="传真号码" autocomplete="off" class="layui-input" value="{$data.number}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">微信号</label>
                <div class="layui-input-block">
                    <input type="text" name="wechat"   placeholder="微信号" autocomplete="off" class="layui-input" value="{$data.wechat}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">电子邮箱</label>
                <div class="layui-input-block">
                    <input type="text" name="email"   placeholder="电子邮箱" autocomplete="off" class="layui-input" value="{$data.email}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">公司地址</label>
                <div class="layui-input-block">
                    <input type="text" name="address"   placeholder="公司地址" autocomplete="off" class="layui-input" value="{$data.address}">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>

    </div>
</div>
{/block}
{block name='js'}
<script>

</script>
{/block}
